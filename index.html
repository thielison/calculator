<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@400;500;700&display=swap"
            rel="stylesheet" />
        <script src="script.js" defer></script>
        <title>Calculator</title>
    </head>
    <body>
        <div id="calculator-container">
            <div class="calculator-display"><p id="display-value"></p></div>
            <div class="clear-delete-buttons">
                <button class="clear">CLEAR</button>
                <button class="delete">DELETE</button>
            </div>
            <div class="numbers-and-operators">
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="division">&divide;</button>
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="multiplication">&times;</button>
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="subtraction">&minus;</button>
                <button class="dot">.</button>
                <button class="number">0</button>
                <button class="equals">&equals;</button>
                <button class="addition">&plus;</button>
            </div>
        </div>
    </body>
</html>
